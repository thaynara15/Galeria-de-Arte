<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ca14b9e588.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="slide.css">
    <title>Galeria de Artes - TAGI.</title>
</head>
<body>
    <h1>GALERIA DE FOTOS - TAGI</h1>

    <main>
        <div class="slide">
            <div class="slides">
    
                <div id="voltar" class="btn">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div id="next" class="btn">
                    <i class="fas fa-chevron-right"></i>
                </div>
    
                <div id="atual" class="image">
                    <img src="0.png" alt="">
                </div>
    
                <div class="image">
                    <img src="1.png" alt="">
                </div>
    
                <div class="image">
                    <img src="2.png" alt="">
                </div>
    
                <div class="image">
                    <img src="3.png" alt="">
                </div>
                
            </div>
            <div class="balls"></div>
        </div>
    </main>

    <div id="miniaturas_container">
        <img class="miniaturas" src="0.png" alt="">
        <img class="miniaturas" src="1.png" alt="">
        <img class="miniaturas" src="2.png" alt="">
        <img class="miniaturas" src="3.png" alt="">
    </div>

    <script src="js.js"></script>
</body>
</html>
